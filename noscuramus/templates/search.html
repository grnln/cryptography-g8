{% extends 'base.html' %}
{% load static %}

{% block override_style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/database.css' %}">
{% endblock %}

{% block content %}
<main class="container py-4">
    <form method = "post" action = "{% url 'search_results' %}">
        {% csrf_token %}
        <label for = "search">Introduzca palabras clave:</label>
        <div class = "d-flex flex-fill mb-4">
            <input type = "search" id = "search" name = "search" class = "form-control me-2" placeholder = "Palabras clave"/>
            <button class = "btn btn-sm btn-primary" id = "search-button" type = "submit">
                <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16" fill = "currentColor" class = "bi bi-search" viewBox = "0 0 16 16">
                    <path d = "M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
    </form>
</main>
{% endblock %}
