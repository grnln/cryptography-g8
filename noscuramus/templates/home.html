{% extends 'base.html' %}
{% load static %}

{% block override_style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}?v=2">

{% endblock %}

{% block content %}
<main class="home-container container py-4">
    <h2 class="text-center mb-4v home-title">Gesti√≥n de EMRs</h2>

    <div class="home-buttons">
        {% if num_emrs <= 0 %}
            <form method="post" action="{% url 'load_db' %}">
                {% csrf_token %}
                <button type="submit" class="load-btn">Cargar EMRs</button>
            </form>
        {% else %}
            <form method="post" action="{% url 'erase_db' %}">
                {% csrf_token %}
                <button type="submit" class="erase-btn">Eliminar EMRs</button>
            </form>
        {% endif %}
    </div>
</main>
{% endblock %}
